<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista telefonica</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <link type="image/png"  rel="icon" href="./images/icons8-telefone-50.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=PT+Sans+Narrow&family=Phudu:wght@300;400&family=Raleway:wght@300&family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/icons8-telefone-50.png" alt="Capelo">
            <h1>Contatos</h1>
        </header>
        <form id="form_atividade">
            <input type="text" id="nome_contato" placeholder="Digite o nome" required/>
            <input type="number" id="numero_contato" placeholder="Digite o numero" required/>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing ="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero de telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </body>
    </div>
</html>
